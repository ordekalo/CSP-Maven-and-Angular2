<div id="banner" style="font-size: 22px">
    <b>INFO :</b>
    <p style="font-size: 18px">Total customers in the system:</p>
    <p style="font-size: 50px; text-align: center">
        {{gacu.customers.length}}</p>
</div>

<h2 style="text-align: left">All Customers :</h2>
<a style="float: left" href="#/home">Home</a>
<br>
<hr class="style17">
<table width="270px">
    <caption>Table 3.7 All Customers Table</caption>
    <tr background-color="#757575">
        <th ng-click="gacu.setOrder('id')">ID</th>
        <th ng-click="gacu.setOrder('name')">NAME</th>
    </tr>

    <tr ng-repeat="c in gacu.customers | orderBy : gacu.orderB : gacu.goUp">
        <td>{{c.id}}</td>
        <td>{{c.custName}}</td>
    </tr>
</table>
<br>
<br>
<div style="text-align: left">
    <b>TIP</b>: you can arrange the table in ascending and descending order
    by:<b> ID</b> and<b> NAME</b>, by clicking the column header
</div>
