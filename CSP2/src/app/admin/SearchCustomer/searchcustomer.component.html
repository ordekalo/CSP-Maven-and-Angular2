<div class="row" style="padding-left: 300px;padding-right: 300px;">
  <br>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Search Company</h3>
    </div>

    <div class="panel-body">
      <div class="row">
        <div class="col-lg-2">
          By ID :
        </div>
        <div class="col-lg-6">
          <input #searchCustBox id="search-box-Cust" (keyup)="searchCustByName(searchCustBox.value)"
                 placeholder="Search By Name" class="form-control">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-lg-2">
          By Name :
        </div>
        <div class="col-lg-6">
          <input #searchCustBox1 id="search-box1-Cust" (keyup)="searchCustByID(searchCustBox1.value)"
                 placeholder="Search By ID" class="form-control">
        </div>
      </div>
      <br>

      <div class="row">
        <div class="col-lg-8">

        </div>

        <div class="col-lg-2">
          <button class="btn btn-success">Search</button>
        </div>

        <div class="col-lg-2">
          <button class="btn btn-danger" (click)="logout()">Logout</button>
        </div>
      </div>
      <br>
      <table class="table table-bordered">
        <tr>
          <th align="center" *ngIf="searchCustBox.value || searchCustBox1.value">ID</th>
          <th align="center" *ngIf="searchCustBox.value || searchCustBox1.value">NAME</th>
          <th align="center" *ngIf="searchCustBox.value || searchCustBox1.value">PASSWORD</th>
          <!--*ngIf="selectedModeComp === true"-->
        </tr>

        <tr *ngFor="let cust of searchCustomers || customerByID" (click)="onSelectCust(cust)"
            [class.selected]="cust === selectedCustomer">
          <td align="center" class="badge">{{cust.id}}</td>
          <td align="center">{{cust.custName}}</td>
          <td align="center" *ngIf="cust.edit === true"><input
            *ngIf="cust.edit === true" [(ngModel)]="cust.password" placeholder="password"/></td>
          <td *ngIf="cust.edit !== true" align="center" class="btn btn-success">Update</td>
          <td *ngIf="cust.edit === true" align="center" class="btn btn-success"
              (click)="updateCustomer(cust, $event)">
            Update
          </td>
          <td align="center" class="btn btn-danger" (click)="deleteCustomer(cust, $event)">Delete</td>
        </tr>

      </table>
    </div>

  </div>
</div>
<!--<div class="error" *ngIf="error"> {{error}}</div>-->
